<!-- Plantilla contacto 1 -->
<template id="plantillaContacto1">
  <div id="plantillaNumero" class=" caja-estilo-1 my-5 mx-2">
    <div class="caja-contacto">
      <img id="plantillaImagen" alt="Imagen del contacto">
      <div class="datos-contacto">
        <h3 id="plantillaNombre"></h3>
        <span>
          <a id="plantillaInfo" class="btn btn-success">
            <i class="bi bi-plus-square"></i>
          </a>
          <a id="plantillaEditar" class="btn btn-warning">
            <i class="bi bi-pencil-square"></i>
          </a>
          <a id="plantillaBorrar" class="btn btn-danger">
            <i class="bi bi-trash"></i>
          </a>
        </span>
      </div>
    </div>
  </div>

</template>
