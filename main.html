<main>
  <!--Formulario-->
  <div class="d-flex justify-content-center mb-4">
    <form action="" method="post" id="formulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Ingresa el nombre del contacto</label>
        <input type="text" class="form-control" name="nombre" id="nombre">
      </div>
  
      <div class="mb-3">
        <label for="correo" class="form-label">Ingresa el correo</label>
        <input type="email" class="form-control" name="correo" id="correo">
      </div>
      <!--Botones-->
      <button class="btn btn-success m-3" onclick="crearTablaContactos()">Mostrar Usuarios</button>
      <button type="submit" class="btn btn-primary">Crear contacto</button>
  
    </form>
  </div>

  <div class="container col-12 col-lg-6 d-flex justify-content-center" id="divContactos">

  </div>

  <!--Notificaciones-->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">

    <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive">

        <div class="toast-header p-0">
            <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
            <strong class="me-auto" id="tituloNotificacion"></strong>
            <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="textoNotificacion">

        </div>
    </div>

</div>

</main>
